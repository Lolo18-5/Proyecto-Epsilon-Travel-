<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Epsilon Travel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="index.php" class="header-left">
                <div class="logo-container">
                    <img src="https://via.placeholder.com/200x80/00a1ff/ffffff?text=EPSILON" alt="Epsilon" class="logo">
                </div>
            </a>
            <div class="header-center">
                <h1 class="main-title gradient-text">TURISMO NACIONAL</h1>
            </div>
            <div class="header-right"></div>
        </div>
    </header>

    <main class="auth-section">
        <div class="form-container fade-in">
            <h2 class="form-title">Iniciar Sesión</h2>
            <form id="login-form" novalidate>
                <div class="form-message" id="form-message"></div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required placeholder=" " autocomplete="username">
                    <label for="username">Nombre de Usuario</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder=" " autocomplete="current-password">
                    <label for="password">Contraseña</label>
                </div>
                <button type="submit" class="primary-btn form-btn">Entrar</button>
            </form>
            <p class="form-switch">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
        </div>
    </main>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
